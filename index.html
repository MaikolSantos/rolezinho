        <div class="paragraph">
            <p>Preencha com os gastos que pretende ter :</p>
        </div>

        <section class="form">
            <div class="item-list" id="nb">
                <label for="number1">Número de Bares que quero ir :</label>
                <input id="number1" class="number" type="number" min="0" placeholder="0">
            </div>
            <div class="item-list-radio" id="nib">
                <p>Nível dos Bares que quero ir :</p>
                <div class="radio">
                    <input id="nib1" type="radio" name="nib" checked>
                    <label for="nib1">Litrão da Esquina</label>
                </div>
                <div class="radio">
                    <input id="nib2" type="radio" name="nib">
                    <label for="nib2">Gim Tônica do Centro</label>
                </div>
                <div class="radio">
                    <input id="nib3" type="radio" name="nib">
                    <label for="nib3">Rooftop</label>
                </div>
            </div>
            <div class="item-list" id="nba">
                <label for="number2">Número de Baladas que quero ir :</label>
                <input id="number2" class="number" type="number" min="0" placeholder="0">
            </div>
            <div class="item-list-radio" id="niba">
                <p>Nível das Baladas que quero ir :</p>
                <div class="radio">
                    <input id="niba1" type="radio" name="niba" checked>
                    <label for="niba1">Litrão da Esquina</label>
                </div>
                <div class="radio">
                    <input id="niba2" type="radio" name="niba">
                    <label for="niba2">Gim Tônica do Centro</label>
                </div>
            </div>
            <div class="item-list-radio" id="nis">
                <p>Nível de sede do rolê :</p>
                <div class="radio">
                    <input id="nis1" type="radio" name="nis" checked>
                    <label for="nis1">Social</label>
                </div>
                <div class="radio">
                    <input id="nis2" type="radio" name="nis">
                    <label for="nis2">Comemoração</label>
                </div>
                <div class="radio">
                    <input id="nis3" type="radio" name="nis">
                    <label for="nis3">Esquecer Ex</label>
                </div>
            </div>
            <div class="item-list" id="km">
                <label for="number3">Quilômetros rodados de Uber :</label>
                <input id="number2" class="number" type="number" min="0" placeholder="0">
            </div>
            <div class="item-list-radio" id="d">
                <p>Dia do Rolê :</p>
                <div class="radio">
                    <input id="d1" type="radio" name="d" checked>
                    <label for="d1">Dia de Semana</label>
                </div>
                <div class="radio">
                    <input id="d2" type="radio" name="d">
                    <label for="d2">Sexta</label>
                </div>
                <div class="radio">
                    <input id="d3" type="radio" name="d">
                    <label for="d3">Sábado</label>
                </div>
                <div class="radio">
                    <input id="d4" type="radio" name="d">
                    <label for="d4">Domingo</label>
                </div>
            </div>
            <div class="item-list" id="o">
                <label for="outros">Outros gastos :</label>
                <div class="item-others">
                    <input type="text" placeholder="Ex.: Pão com ovo"> <span>:</span>
                    <input type="number" min="0" placeholder="15,00">
                </div>

            </div>
